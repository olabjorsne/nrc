<script type="text/x-red" data-template-name="nrc-serial-in">
    <div class="form-row node-input-serial">

    <div class="form-row hidden" id="node-input-bufsize-row">

    </div>

<script type="text/x-red" data-help-name="nrc-serial-in">
    <p>Reads data from a local serial port.</p>
    <p>
        Can either <ul>
            <li>wait for a "split" character (default \n). Also accepts hex notation (0x0d).</li>
            <li>Wait for a timeout in milliseconds for the first character received</li>
            <li>Wait to fill a fixed sized buffer</li>
        </ul>
    </p>
    <p>It then outputs <code>msg.payload</code> as either a UTF8 ascii string or a binary Buffer object.</p>
    <p>
        If no split character is specified, or a timeout or buffer size of 0, then a stream of single characters
        is sent - again either as ascii chars or size 1 binary buffers.
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('nrc-serial-in', {
        category: 'nrc',
        defaults: {
            name: { name: "" },
            topic: { value: "" },
            serial: { type: "nrc-serial", required: true },
            priority: { value: "8", required: true, validate: RED.validators.number() },
            bufsize: { value: "256", required: true, validate: RED.validators.number() },
            msgtype: { value: "buf", required: true }
        },
        color: "BurlyWood",
        inputs: 0,
        outputs: 1,
        icon: "serial.png",
        label: function () {
            var serialNode = RED.nodes.node(this.serial);
            return this.name || (serialNode ? "Port: " + serialNode.label().split(":")[0] : "nrc-serial-in");
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            var updateOptions = function () {
                var messagetype = $("#node-input-msgtype").val();
                if ((messagetype == "buf") || (messagetype == "json")) {
                    $("#node-input-bufsize-row").show();
                } else {
                    $("#node-input-bufsize-row").hide();
                }
            };
            updateOptions();
            $("#node-input-msgtype").change(updateOptions);
        }

    });
</script>

<script type="text/x-red" data-help-name="nrc-serial-out">
    <p>Provides a connection to an outbound serial port.</p>
    <p>Only the <code>msg.payload</code> is sent.</p>
    <p>Optionally the new line character used to split the input can be appended to every message sent out to the serial port.</p>
    <p>Binary payloads can be sent by using a Buffer object.</p>
</script>

<script type="text/x-red" data-help-name="nrc-serial">
    <p>Provides configuration options for a serial port.</p>
    <p>
        The search button should return a list of available serial ports to choose from, or you
        can type in the location if known.
    </p>
    <p>The input can be split on a fixed character, after a timeout, or after a fixed number of characters.</p>
    <p>If using a character, it can be specified as either the character, the escaped shortcut (e.g. \n), or the hex code (e.g. 0x0d).</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('nrc-serial', {
        category: 'config',
        defaults: {
            //name: {value:""},
            port: { value: "", required: true },
            baudrate: { value: "57600", required: true, validate: RED.validators.number() },
            databits: { value: 8, required: true },
            parity: { value: "none", required: true },
            stopbits: { value: 1, required: true },
            flowctrl: { value: "none", required: true },
            //newline: {value:"\\n"},
            //bin: {value:"false"},
            //out: {value:"char"},
            //addchar: {value:false}
        },
        label: function () {
            this.baudrate = this.baudrate || 57600;
            this.databits = this.databits || 8;
            this.parity = this.parity || this._("serial.label.none");
            this.stopbits = this.stopbits || 1;
            this.flowctrl = this.flowctrl || this._("serial.label.none");
            return this.port + ":" + this.baudrate + "-" + this.databits + this.parity.charAt(0).toUpperCase() + this.stopbits + "-" + this.flowctrl.charAt(0).toUpperCase();
        },
        oneditprepare: function () {
            var previous = null;
            var blist = [
                { value: "115200", label: "115200", hasValue: false },
                { value: "57600", label: "57600", hasValue: false },
                { value: "38400", label: "38400", hasValue: false },
                { value: "19200", label: "19200", hasValue: false },
                { value: "9600", label: "9600", hasValue: false },
                { value: "4800", label: "4800", hasValue: false },
                { value: "2400", label: "2400", hasValue: false },
                { value: "1200", label: "1200", hasValue: false },
                { value: "600", label: "600", hasValue: false },
                { value: "300", label: "300", hasValue: false },
                { label: "other", value: "other", icon: "red/images/typedInput/09.png", validate: /^[0-9]*$/ }
            ];

            var baudrateType = "custom";
            for (var i in blist) {
                if (this.baudrate == blist[i].value) {
                    baudrateType = this.baudrate;
                }
            }

            $("#node-config-input-baudrate").typedInput({
                default: this.baudrate,
                types: blist
            });

            $("#node-config-input-out").on('focus', function () { previous = this.value; }).change(function () {
                if (previous == null) { previous = $("#node-config-input-out").val(); }
                if ($("#node-config-input-out").val() == "char") {
                    if (previous != "char") { $("#node-config-input-newline").val("\\n"); }
                    $("#node-units").text("");
                    $("#node-config-addchar").show();
                    $("#tip-split").show();
                    $("#tip-bin").hide();
                }
                else if ($("#node-config-input-out").val() == "time") {
                    if (previous != "time") { $("#node-config-input-newline").val("0"); }
                    $("#node-units").text("ms");
                    $("#node-config-addchar").hide();
                    $("#node-config-input-addchar").val("false");
                    $("#tip-split").hide();
                    $("#tip-bin").show();
                }
                else {
                    if (previous != "count") { $("#node-config-input-newline").val(""); }
                    $("#node-units").text("chars");
                    $("#node-config-addchar").hide();
                    $("#node-config-input-addchar").val("false");
                    $("#tip-split").hide();
                    $("#tip-bin").hide();
                }
            });

            try {
                $("#node-config-input-port").autocomplete("destroy");
            } catch (err) {
            }
            $("#node-config-lookup-serial").click(function () {
                $("#node-config-lookup-serial").addClass('disabled');
                $.getJSON('serialports', function (data) {
                    $("#node-config-lookup-serial").removeClass('disabled');
                    var ports = [];
                    $.each(data, function (i, port) {
                        ports.push(port.comName);
                    });
                    $("#node-config-input-port").autocomplete({
                        source: ports,
                        minLength: 0,
                        close: function (event, ui) {
                            $("#node-config-input-port").autocomplete("destroy");
                        }
                    }).autocomplete("search", "");
                });
            });
        },
        oneditsave: function () {
            var mytype = $("#node-config-input-baudrate").typedInput('type');
            if (mytype !== "other") {
                $("#node-config-input-baudrate").typedInput('value', mytype);
            }
            this.baudrate = $("#node-config-input-baudrate").typedInput('value');
        }
    });
</script>
